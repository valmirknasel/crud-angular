<mat-card>
	<mat-card-title>Lista de Cursos</mat-card-title>
	<table mat-table [dataSource]="dadosDaTabela" class="mat-elevation-z8">
		
		<!-- Course Name Column -->
		<ng-container matColumnDef="name">
			<th class="rotulo-tabela" mat-header-cell *matHeaderCellDef> Cursos</th>
			<td mat-cell *matCellDef="let courses"> {{courses.name}} </td>
		</ng-container>
		
		<!-- Category Column -->
		<ng-container matColumnDef="category">
			<th class="rotulo-tabela" mat-header-cell *matHeaderCellDef> Categoria</th>
			<td mat-cell *matCellDef="let courses"> {{courses.category}} </td>
		</ng-container>
		
		<tr mat-header-row *matHeaderRowDef="colunasDaTabela"></tr>
		<tr mat-row *matRowDef="let row; columns: colunasDaTabela;"></tr>
	</table>
</mat-card>
